<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NumAI.</title>
    <!--<link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='/style.css') }}"> -->
    <link rel="stylesheet" href="style.css">
  
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
   <script src="/jscode.js"></script>

</head>

<body onload="InitThis();">

    
    <div id="one">

        <div>
            <canvas id="myCanvas" width="500" height="500" style="border:2px solid black; background-color: white"></canvas>

   

        </div>

        <div id="btns">
            <button id="btn1" onclick="javascript:clearArea();return false;">Clear Area</button>

            <button id="btn2" onclick="javascript:SaveImg();">Predict</button>
        </div>

    </div>


    <div id="two">

        <div id="select">

            <div id="width">
                <label>Width : </label>

                <select  id="selWidth">
                    <option value="30">30</option>
                    <option value="35">35</option>
                    <option value="40">40</option>
                    <option value="45">45</option>
                    <option value="50" selected="selected">50</option>
                    <option value="55">55</option>
                </select>
            </div>

            <div id="clr">
                <label>Color :  </label>

                <select id="selColor">
                    <option value="red">red</option>
                    <option value="green">green</option>
                    <option value="yellow">yellow</option>
                    <option value="gray">gray</option>
                </select>
            </div>
        </div>

        <div id="res">


            <h1>Predicted value is : </h1> <input type="text" id="pred">

        </div>

    </div>



</body>

</html>
