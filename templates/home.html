<!DOCTYPE html>
<html>
<head>
    <title>Predict Mnist</title>
    
<style>
body {
      background-color: burlywood;
      
}
p1{
    
    color: dark;
}
#btn1{background-color: #f44336;}
#btn2{background-color: #4CAF50;}
</style>

</head>

<body onload="InitThis();">


<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
<script src="{{url_for('static', filename='jscode.js')}}"></script>

<div align="center">
        <canvas id="myCanvas" width="500" height="500" style="border:2px solid black; background-color: white"></canvas>
        <br ></br>
        <button id='btn1' onclick="javascript:clearArea();return false;">Clear Area</button>
        <button id='btn2' onclick="javascript:SaveImg();"> Predict </button>
        <p1>Line width</p1> : <select id="selWidth">
            <option value="30">30</option>
            <option value="35">35</option>
            <option value="40">40</option>
            <option value="45">45</option>
            <option value="50" selected="selected">50</option>
            <option value="55">55</option>
        </select>
        <p1>Color</p1> : <select id="selColor">
            <option value="red">red</option>
            <option value="green">green</option>
            <option value="yellow">yellow</option>
            <option value="gray">gray</option>
        </select>
        <br ></br>
        <p1>Predicted value is</p1> : <input type="text" id="pred">

</div>

</body>


</html>
